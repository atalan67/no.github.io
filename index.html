<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans vs AI | Future Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080a0f;
            --card-bg: #11141d;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --accent: #7000ff;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* Title */
        .header { text-align: center; margin-bottom: 40px; }
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 4px;
        }
        .humans { color: var(--neon-blue); text-shadow: 0 0 20px rgba(0,210,255,0.3); }
        .vs { font-size: 1.2rem; color: var(--text-dim); margin: 0 10px; }
        .ai { color: var(--neon-pink); text-shadow: 0 0 20px rgba(255,0,127,0.3); }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        label { display: block; margin-bottom: 10px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; }

        select {
            width: 100%;
            padding: 16px;
            margin-bottom: 24px;
            background: #000;
            border: 1px solid #2d333b;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            appearance: none;
            cursor: pointer;
            transition: 0.3s;
        }
        select:focus { border-color: var(--neon-blue); }

        /* Modern Button */
        #calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--accent), #4000ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.2);
            display: none; /* Show only when job is selected */
        }
        #calculate-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(112, 0, 255, 0.4); filter: brightness(1.2); }

        /* Result Area */
        #result-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #2d333b;
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .years-left {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            margin: 10px 0;
            text-align: center;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .advice-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; margin-top: 20px; }
        .advice-box h4 { margin: 0 0 8px 0; font-size: 0.8rem; color: var(--neon-blue); text-transform: uppercase; }
        .advice-text { color: var(--text-dim); line-height: 1.6; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div class="header">
        <h1 class="main-title"><span class="humans">Humans</span><span class="vs">vs</span><span class="ai">AI</span></h1>
        <p style="color: var(--text-dim); margin-top: 10px;">The Ultimate Obsolescence Check</p>
    </div>
    
    <div class="container">
        <label>Sector</label>
        <select id="sector" onchange="updateJobs()">
            <option value="">Choose Industry...</option>
        </select>

        <label>Profession</label>
        <select id="job" disabled onchange="showButton()">
            <option value="">Choose Profession...</option>
        </select>

        <button id="calculate-btn" onclick="revealResult()">Analyze My Future</button>

        <div id="result-section">
            <label style="text-align:center; display:block;">Time until full automation:</label>
            <div class="years-left" id="years-display">? Years</div>
            
            <div class="advice-box">
                <h4>Strategic Insight</h4>
                <div class="advice-text" id="advice-display"></div>
            </div>
        </div>
    </div>

    <script>
        const data = {
            "Tech & Software": {
                "Junior Dev": { y: 4, a: "Pure coding is being automated. Shift your focus to system design and AI integration." },
                "AI Researcher": { y: 25, a: "You are building the future. Your role is safe as long as you keep innovating." },
                "QA Engineer": { y: 3, a: "Manual testing is dying fast. Transition to automated AI testing tools immediately." }
            },
            "Healthcare": {
                "Surgeon": { y: 30, a: "High-stakes physical precision is safe. Master robotic surgical tools to stay elite." },
                "Nurse": { y: 40, a: "Human empathy and physical care are nearly impossible for AI to replicate fully." }
            },
            "Creative Arts": {
                "Writer": { y: 2, a: "Generic writing is dead. Focus on deep investigative journalism or high-concept storytelling." },
                "UI/UX Designer": { y: 8, a: "AI will generate layouts. Your job is to focus on human psychology and user empathy." }
            },
            "Business": {
                "Manager": { y: 15, a: "AI manages tasks; humans manage people. Focus on leadership and emotional intelligence." },
                "Accountant": { y: 5, a: "Routine math is over. Pivot to strategic financial advisory and wealth management." }
            }
            // Add more sectors here...
        };

        const sectorSelect = document.getElementById('sector');
        const jobSelect = document.getElementById('job');
        const btn = document.getElementById('calculate-btn');
        const resultSection = document.getElementById('result-section');

        // Populate
        for (let s in data) { sectorSelect.add(new Option(s, s)); }

        function updateJobs() {
            jobSelect.innerHTML = '<option value="">Choose Profession...</option>';
            if (sectorSelect.value) {
                jobSelect.disabled = false;
                for (let j in data[sectorSelect.value]) { jobSelect.add(new Option(j, j)); }
            }
            btn.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function showButton() {
            if (jobSelect.value) { btn.style.display = 'block'; }
            else { btn.style.display = 'none'; }
            resultSection.style.display = 'none';
        }

        function revealResult() {
            const s = sectorSelect.value;
            const j = jobSelect.value;
            document.getElementById('years-display').innerText = data[s][j].y + " Years";
            document.getElementById('advice-display').innerText = data[s][j].a;
            resultSection.style.display = 'block';
            btn.style.display = 'none'; // Optional: hide button after result
        }
    </script>
</body>
</html>
