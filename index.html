    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #06070a;
            --card-bg: #0f1218;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --accent: #6200ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .main-title { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; letter-spacing: 5px; margin: 0; }
        .humans { color: var(--neon-blue); text-shadow: 0 0 15px rgba(0,210,255,0.4); }
        .vs { font-size: 1.2rem; color: var(--text-dim); margin: 0 10px; }
        .ai { color: var(--neon-pink); text-shadow: 0 0 15px rgba(255,0,127,0.4); }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
        }

        label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }

        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #1e293b;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            cursor: pointer;
        }

        #calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--accent), #4800ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            display: none;
            transition: 0.3s;
        }

        #calculate-btn:hover { filter: brightness(1.3); transform: scale(1.02); }

        #result-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #1e293b;
            display: none;
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .years-left {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            text-align: center;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .advice-box { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px dashed #334155; }
        .advice-text { color: var(--text-dim); font-size: 0.85rem; line-height: 1.5; }
    </style>
</head>
<body>

        const resultSection = document.getElementById('result-section');

        // Initial Load
        for (let s in jobData) { sectorSelect.add(new Option(s, s)); }

        function updateJobs() {
            jobSelect.innerHTML = '<option value="">-- Select Profession --</option>';
            const selectedSector = sectorSelect.value;
            if (selectedSector) {
                jobSelect.disabled = false;
                for (let j in jobData[selectedSector]) { jobSelect.add(new Option(j, j)); }
            } else { jobSelect.disabled = true; }
            btn.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function showButton() {
            if (jobSelect.value) { btn.style.display = 'block'; }
            else { btn.style.display = 'none'; }
            resultSection.style.display = 'none';
        }

        function revealResult() {
            const s = sectorSelect.value;
            const j = jobSelect.value;
            const res = jobData[s][j];
            document.getElementById('years-display').innerText = res[0] + " Years";
            document.getElementById('advice-display').innerText = res[1];
            resultSection.style.display = 'block';
            btn.style.display = 'none';
