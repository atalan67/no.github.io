<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans vs AI | Global Future Index 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050608;
            --card-bg: #0d1117;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --accent: #6e00ff;
            --warning: #ff3e3e;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            justify-content: center;
        }

        /* Header Responsive */
        .header { text-align: center; margin-bottom: 30px; width: 100%; }
        .main-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(1.8rem, 5vw, 2.8rem); 
            letter-spacing: 4px; 
            margin: 0; 
        }
        .humans { color: var(--neon-blue); text-shadow: 0 0 15px rgba(0,210,255,0.4); }
        .vs { font-size: 0.5em; color: var(--text-dim); margin: 0 10px; vertical-align: middle; }
        .ai { color: var(--neon-pink); text-shadow: 0 0 15px rgba(255,0,127,0.4); }

        .subtitle {
            color: #484f58;
            font-size: clamp(0.6rem, 2vw, 0.75rem);
            letter-spacing: 3px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Container Responsive */
        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0,0,0,1);
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-dim); 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
        }

        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            background: #000;
            border: 1px solid #30363d;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: border 0.3s;
            -webkit-appearance: none; /* Mobile fix */
        }
        select:focus { border-color: var(--neon-blue); }

        #calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--accent), #4e00ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 2px;
            display: none;
            transition: 0.3s;
            text-transform: uppercase;
        }
        #calculate-btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* Result Section */
        #result-section {
            margin-top: 35px;
            padding-top: 30px;
            border-top: 1px solid #30363d;
            display: none;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .years-left {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-align: center;
            margin: 10px 0;
            font-weight: 900;
        }

        .danger-alert {
            background: rgba(255, 0, 127, 0.15);
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .advice-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 14px; margin-top: 20px; }
        .advice-box h4 { margin: 0 0 10px 0; font-size: 0.8rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px; }
        .advice-text { color: var(--text-dim); line-height: 1.6; font-size: 0.95rem; }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 25px 20px; }
            .main-title { letter-spacing: 2px; }
        }
    </style>
</head>
<body>

        for (let s in rawData) { sectorSelect.add(new Option(s, s)); }

        function updateJobs() {
            jobSelect.innerHTML = '<option value="">-- Choose Profession --</option>';

            if (s) {
                jobSelect.disabled = false;
                rawData[s].forEach(j => jobSelect.add(new Option(j, j)));
            } else { jobSelect.disabled = true; }
            btn.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function showButton() {
            if (jobSelect.value) btn.style.display = 'block';
            else btn.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function revealResult() {
            const s = sectorSelect.value;

            const dangerBanner = document.getElementById('danger-banner');
