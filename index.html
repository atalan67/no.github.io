<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans vs AI | Global Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050608;
            --card-bg: #0d1117;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --accent: #6e00ff;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 30px; width: 100%; }
        .main-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(1.8rem, 5vw, 2.8rem); 
            letter-spacing: 4px; margin: 0; 
        }
        .humans { color: var(--neon-blue); text-shadow: 0 0 15px rgba(0,210,255,0.4); }
        .vs { font-size: 0.5em; color: var(--text-dim); margin: 0 10px; vertical-align: middle; }
        .ai { color: var(--neon-pink); text-shadow: 0 0 15px rgba(255,0,127,0.4); }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0,0,0,1);
        }

        label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #30363d;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        #calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--accent), #4e00ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            display: none;
        }

        #result-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #30363d;
            display: none;
            text-align: center;
        }

        .years-left { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; font-weight: 900; margin: 10px 0; }
        
        .danger-alert {
            background: rgba(255, 0, 127, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .advice-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; text-align: left; }
        .advice-box h4 { margin: 0 0 5px 0; font-size: 0.8rem; color: var(--neon-blue); }
        .advice-text { color: var(--text-dim); line-height: 1.5; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="main-title"><span class="humans">Humans</span><span class="vs">vs</span><span class="ai">AI</span></h1>
        <p style="color: #484f58; font-size: 0.7rem; letter-spacing: 3px; margin-top: 10px;">DATABASE VERSION 2.0</p>
    </div>

    <div class="container">
        <label>Sector</label>
        <select id="sector" onchange="updateJobs()">
            <option value="">-- Select Sector --</option>
        </select>

        <label>Profession</label>
        <select id="job" disabled onchange="showButton()">
            <option value="">-- Select Profession --</option>
        </select>

        <button id="calculate-btn" onclick="revealResult()">Analyze My Future</button>

        <div id="result-section">
            <div id="danger-banner"></div>
            <label style="color:var(--text-dim)">Survival Window:</label>
            <div class="years-left" id="years-display">? Years</div>
            <div class="advice-box">
                <h4>Directive:</h4>
                <div class="advice-text" id="advice-display"></div>
            </div>
        </div>
    </div>

    <script>
        const jobData = {
            "Technology": ["Software Engineer", "Frontend Dev", "Backend Dev", "Data Scientist", "QA Tester", "Cloud Architect", "DevOps Eng", "Mobile Dev", "Security Analyst", "Blockchain Dev", "AI Trainer", "Scrum Master", "UX Researcher", "Database Admin", "Game Dev", "Project Mgr", "Technical Writer", "UI Designer", "System Admin", "IT Support", "Hardware Eng", "Embedded Eng", "Network Eng", "Data Entry", "Junior Coder"],
            "Healthcare": ["GP Doctor", "Radiologist", "Nurse", "Pharmacist", "Surgeon", "Dentist", "Psychologist", "Lab Tech", "Physiotherapist", "Nutritionist", "Vet", "Anesthesiologist", "Dermatologist", "Paramedic", "Caregiver", "Researcher", "Cardiologist", "Neurologist", "Pediatrician", "Midwife", "Pathologist", "ER Doctor", "Admin Staff", "Optometrist", "Pharmacology"],
            "Finance": ["Accountant", "Tax Preparer", "Stock Trader", "Financial Analyst", "Bookkeeper", "Bank Teller", "Auditor", "Loan Officer", "Insurance Underwriter", "Claims Adjuster", "Economist", "Investment Banker", "Venture Capitalist", "Credit Analyst", "Payroll Clerk", "Actuary", "Billing Clerk", "Wealth Mgr", "Broker", "Cashier", "Compliance Officer", "Risk Mgr", "Financial Advisor", "Crypto Analyst", "Comptroller"],
            "Manual & Trade": ["Plumber", "Electrician", "Carpenter", "Chef", "Baker", "Butcher", "Mechanic", "Welder", "Painter", "Mason", "Locksmith", "Barber", "Tailor", "Janitor", "Gardener", "Construction Worker", "Roofer", "HVAC Tech", "Fisherman", "Farmer", "Blacksmith", "Jeweler", "Goldsmith", "Shoemaker", "Watchmaker"]
            // (You can add more categories here later, let's test these first)
        };

        const sectorSelect = document.getElementById('sector');
        const jobSelect = document.getElementById('job');
        const btn = document.getElementById('calculate-btn');
        const resultSection = document.getElementById('result-section');

        for (let s in jobData) { sectorSelect.add(new Option(s, s)); }

        function updateJobs() {
            jobSelect.innerHTML = '<option value="">-- Select Profession --</option>';
            const s = sectorSelect.value;
            if (s) {
                jobSelect.disabled = false;
                jobData[s].forEach(j => jobSelect.add(new Option(j, j)));
            } else { jobSelect.disabled = true; }
            btn.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function showButton() {
            if (jobSelect.value) btn.style.display = 'block';
            else btn.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function revealResult() {
            const s = sectorSelect.value;
            let years = Math.floor(Math.random() * 25) + 2;
            const display = document.getElementById('years-display');
            const dangerBanner = document.getElementById('danger-banner');
            const advice = document.getElementById('advice-display');

            display.innerText = years + " Years";
            if (years < 5) {
                display.style.color = "var(--neon-pink)";
                dangerBanner.innerHTML = `<div class="danger-alert">⚠️ HIGH RISK DETECTED</div>`;
                advice.innerText = "Automation is imminent. Pivot your skills towards AI management and human-centric strategy.";
            } else {
                display.style.color = "var(--neon-blue)";
                dangerBanner.innerHTML = "";
                advice.innerText = "Stable for now. Keep integrating AI tools into your workflow to remain an elite human professional.";
            }
            resultSection.style.display = 'block';
            btn.style.display = 'none';
        }
    </script>
</body>
    </html>
